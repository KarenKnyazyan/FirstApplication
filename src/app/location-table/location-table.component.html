<table class="table">
  <tr>
    <th *ngFor="let th of tableHeader; let i = index" (click)="tableSorting(i)"> {{th}}
      <img *ngIf="countySortingType === 'DESC' && i === 0" class="downArrow" src="assets/down.svg" alt="">
      <img *ngIf="countySortingType === 'NORM' && i === 0" class="upArrow" src="assets/up.svg" alt="">
      <img *ngIf="districtSortingType === 'DESC' && i === 1" class="downArrow" src="assets/down.svg" alt="">
      <img *ngIf="districtSortingType === 'NORM' && i === 1" class="upArrow" src="assets/up.svg" alt="">
    </th>
  </tr>
  <tbody>
  <tr *ngFor="let item of tableData.getData()">
    <td>{{item.county}}</td>
    <td>{{item.district}}</td>
    <td>{{item.percent}}</td>
  </tr>
  </tbody>
</table>
